{% extends 'base.html' %}

{% block title %}Resultado da Previsão{% endblock %}

{% block content %}
<h1 class="mt-5">Resultado da Previsão</h1>
<ul class="list-group mt-4">
    {% for model, prediction in predictions.items %}
        <li class="list-group-item">{{ model }}: {{ prediction }}</li>
    {% endfor %}
</ul>
<a href="{% url 'predict_acidente' %}" class="btn btn-secondary mt-3">Nova Previsão</a>
{% endblock %}
